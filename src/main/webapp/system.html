<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenrePick.com</title>
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            background-color: #c54651;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        /* Navigation styles */
        nav {
            background-color: #0f70b5;
            color: white;
        }

        nav ul {
            list-style-type: none;
            padding: 10px 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            padding: 20px 0;
        }

        main ul {
            list-style-type: none;
            padding: 10px 0;
            text-align: center;
        }

        main ul li {
            display: inline;
            margin: 0 10px;
        }

        main ul li a {
            color: #0f70b5;
            text-decoration: none;
        }

        main ul li a:hover {
            text-decoration: underline;
        }

        /* Section styles */
        section {
            background-color: #fff;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        section input[type="text"] {
            padding: 10px;
            width: 60%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        section button {
            padding: 10px 20px;
            background-color: #0f70b5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        section button:hover {
            background-color: #0d5c9e;
        }

        section #csvData {
            margin-top: 20px;
        }

        /* Footer styles */
        footer {
            background-color: #15b93b;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Movie System by Genre</h1>
            <p>A New way of watching movies!</p>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <center>
        <section>
            <h2>Type the Genre That You Want To See Movies Upon!        </h2>
            <input type="text" id="genreInput" placeholder="Eg: Sci-Fi">
            <button id="filterButton">Filter</button>
            <br>
            <div id="csvData"></div>
            <br>
        </section>
        </center>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 GenrePick. All rights reserved.</p>
        </div>
    </footer>

    <!-- Include PapaParse library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
